services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: pegscanner
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://host.docker.internal:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-pegscanner}
      - PEG_ENV=prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "2082:8000"

  cms:
    build:
      context: .
      dockerfile: apps/cms/Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/pegscanner
      - NEO4J_URI=${NEO4J_URI:-bolt://host.docker.internal:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-pegscanner}
      - PEG_ENV=prod
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,cms
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: apps/mobile/Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
