# =============================================================================
# Development / CI Docker Compose
# =============================================================================
# 开发和 CI 环境：启动数据库 + 应用
# 用法: docker compose -f docker-compose.dev.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Databases (only for dev/CI)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: pegscanner-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: pegscanner
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: pegscanner-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-pegscanner}
      NEO4J_PLUGINS: '[]'
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Applications
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-pegscanner}
      - PEG_ENV=dev
    ports:
      - "8000:8000"
    depends_on:
      neo4j:
        condition: service_healthy

  cms:
    build:
      context: .
      dockerfile: apps/cms/Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/pegscanner
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-pegscanner}
      - PEG_ENV=dev
      - DEBUG=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,cms
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: apps/mobile/Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
  neo4j_data:

