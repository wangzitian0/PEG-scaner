name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install npm dependencies
        run: npm install

      - name: Lint repository structure
        run: npm run lint:structure

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend install (venv + deps)
        run: npx nx run backend:install

      - name: Backend unit tests (protobuf ping)
        run: npx nx run backend:test

      - name: Start backend server (CI session)
        run: ./tools/dev.sh start backend && sleep 5

      - name: Regression ping (protobuf)
        run: npx nx run regression:ping

      - name: Stop backend server
        if: always()
        run: ./tools/dev.sh stop backend

      - name: Mobile typecheck
        run: npx nx run mobile:typecheck
