name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run tests
        run: |
          docker compose -f tools/docker/docker-compose.test.yml up \
            --build \
            --abort-on-container-exit \
            --exit-code-from test-runner

      - name: Cleanup
        if: always()
        run: docker compose -f tools/docker/docker-compose.test.yml down -v --remove-orphans
