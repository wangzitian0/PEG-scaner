{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Crawler Tasks</h1>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50 dark:bg-gray-700">
                <tr>
                    <th class="px-4 py-3 text-left text-sm font-medium">Name</th>
                    <th class="px-4 py-3 text-left text-sm font-medium">Source</th>
                    <th class="px-4 py-3 text-left text-sm font-medium">Status</th>
                    <th class="px-4 py-3 text-left text-sm font-medium">Last Run</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
                {% for task in tasks %}
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                    <td class="px-4 py-3">{{ task.name }}</td>
                    <td class="px-4 py-3">{{ task.source_type }}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded text-xs
                            {% if task.status == 'completed' %}bg-green-100 text-green-800
                            {% elif task.status == 'running' %}bg-blue-100 text-blue-800
                            {% elif task.status == 'failed' %}bg-red-100 text-red-800
                            {% else %}bg-gray-100 text-gray-800{% endif %}">
                            {{ task.status }}
                        </span>
                    </td>
                    <td class="px-4 py-3">{{ task.last_run_at|default:"â€”" }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="px-4 py-8 text-center text-gray-500">No tasks</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
