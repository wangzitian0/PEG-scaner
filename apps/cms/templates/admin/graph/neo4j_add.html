{% extends "admin/base_site.html" %}
{% load i18n %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb" class="text-sm">
    <ol class="flex flex-wrap items-center gap-2">
        <li><a href="{% url 'admin:index' %}" class="text-primary-600 dark:text-primary-400">Home</a></li>
        <li class="text-gray-400">/</li>
        <li><a href="{% url 'admin:graph_'|add:model_name|add:'_changelist' %}" class="text-primary-600 dark:text-primary-400">{{ model_name|title }}</a></li>
        <li class="text-gray-400">/</li>
        <li class="text-gray-600 dark:text-gray-300">Add</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">{{ title }}</h1>
    
    <form method="post" class="max-w-2xl">
        {% csrf_token %}
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 space-y-4">
            {% for field in fields %}
            <div>
                <label for="id_{{ field }}" 
                       class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                    {{ field|title }}
                </label>
                <input type="text" 
                       name="{{ field }}" 
                       id="id_{{ field }}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                              bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                              focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
            {% endfor %}
            
            <div class="flex gap-3 pt-4">
                <button type="submit" 
                        class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    Save
                </button>
                <a href="{% url 'admin:graph_'|add:model_name|add:'_changelist' %}" 
                   class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
